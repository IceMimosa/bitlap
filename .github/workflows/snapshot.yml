name: Publish Snapshot

on:
  workflow_dispatch:
    inputs:
      publish_snapshot_version:
        description: 'Publish Snapshot to s01.oss.sonatype.org'
        default: 'X.X.X-SNAPSHOT'
        required: true        
jobs:
  snapshot:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        jdk-version: [ 11 ]
    steps:
      - uses: actions/checkout@v2
      - name: Setup Java ${{ matrix.jdk-version }}
        uses: actions/setup-java@v3
        with:
          distribution: 'adopt'
          java-version: ${{ matrix.jdk-version }}
          cache: 'maven'
          server-id: central
          server-username: ${{ secrets.MAVEN_USERNAME }} # env variable for username in deploy
          server-password: ${{ secrets.MAVEN_CENTRAL_TOKEN }} # env variable for token in deploy
          gpg-private-key: ${{ secrets.MAVEN_GPG_SECRET }} # Value of the GPG private key to import
          gpg-passphrase: ${{ secrets.MAVEN_GPG_PASSPHRASE }} # env variable for GPG private key passphrase

      - name: Cache local Maven repository
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-  
      
      - name: Build with Maven
        run: ./mvnw -T 4 --batch-mode --update-snapshots -Dmaven.test.skip=true package            
            
      - name: Set Env CommitId
        run: |
          echo "CommitId=`sh dev/commitId.sh`" >> $GITHUB_ENV

      - name: Get Env CommitId
        run: echo ${{ env.CommitId }}            

      - name: Publish Snapshot
        if: ${{ contains(github.event.inputs.publish_snapshot_version, 'SNAPSHOT') }}
        run: ./mvnw  --batch-mode -Dmaven.test.skip=true deploy  -Psnapshot  -Drevision=${{github.event.inputs.publish_snapshot_version}}-${{ env.CommitId }}